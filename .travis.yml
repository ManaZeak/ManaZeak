sudo: required
dist: trusty
language: python
python: 3.6
before_install:
  - git fetch --unshallow
  - sudo apt-get update -qq
  - sudo apt-get install -qq python3-pip
install:
  - pip-3.6 install -r requirements.txt
addons:
  sonarcloud:
    organization: "manazeak"
    token: $SONARCLOUDKEY
script: sonar-scanner