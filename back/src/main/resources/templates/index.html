<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="initial-scale=1" name="viewport">
    <meta name="description" th:content="#{mp.description}">
    <title th:text="#{mp.title}"></title>
    <link href="static/img/logo/manazeak-logo-square.svg" rel="icon" type="image/svg">
    <link href="static/dist/css/manazeak.bundle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="scene">
    <p class="error" th:if="${loginError}">Wrong user or password</p>
</div>
<div class="aside" id="aside">
    <div class="aside-user">
        <img alt="user-avatar" class="user-avatar" src="static/img/default/user.svg"/>
        <h2>Username</h2>
        <form method="post" th:action="@{/logout}">
            <img alt="user-logout" class="user-logout" src="static/img/actions/logout.svg"/>
            <input type="submit" value=""/>
        </form>
    </div>
    <div class="app-controls">
        <div class="aside-collapser">
            <img alt="aside-toggle" class="aside-toggle" id="aside-toggle" src="static/img/navigation/nav-right.svg">
        </div>
        <img alt="manazeak-aside-text-logo" class="aside-logo" id="aside-logo" src="static/img/logo/manazeak-text.svg">
    </div>
    <div class="aside-content"></div>
</div>
<div class="footbar">
    <div class="footbar-controls">
        <div class="left">
            <p id="footbar-left"></p>
        </div>
        <div class="center">
            <div class="controls-container" id="controls-container">
                <div class="image-wrapper repeat"><img alt="player-repeat" id="repeat"
                                                       src="static/img/player/repeat-off.svg"></div>
                <div class="image-wrapper shuffle"><img alt="player-shuffle" id="shuffle"
                                                        src="static/img/player/shuffle-off.svg"></div>
                <div class="image-wrapper"><img alt="player-previous" id="previous"
                                                src="static/img/player/track-previous.svg"></div>
                <div class="image-wrapper"><img alt="player-stop" id="stop" src="static/img/player/stop.svg"></div>
                <div class="image-wrapper"><img alt="player-play" id="play" src="static/img/player/play.svg"></div>
                <div class="image-wrapper"><img alt="player-next" id="next" src="static/img/player/track-next.svg">
                </div>
                <div class="volumebar-wrapper" id="volumebar-wrapper">
                    <div class="image-wrapper"><img alt="player-volume" id="volumebar-img"
                                                    src="static/img/player/volume-full.svg"></div>
                    <div class="volumebar-container" id="volumebar-container">
                        <div class="volumebar-current full" id="volumebar-current"></div>
                        <div class="volumebar-thumb" id="volumebar-thumb"></div>
                    </div>
                </div>
                <div class="image-wrapper speedometer"><img alt="player-speedometer" id="speedometer"
                                                            src="static/img/player/speedometer.svg"></div>
                <div class="image-wrapper queue"><img alt="player-queue" id="queue" src="static/img/player/queue.svg">
                </div>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress-track" id="progress-track">
                    <div class="progress-current" id="progress-current"></div>
                    <div class="progress-thumb" id="progress-thumb"></div>
                    <div class="progress-hover" id="progress-hover">--:--</div>
                </div>
                <div class="progress-moodbar" id="progress-moodbar">
                    <svg height="100%" width="100%"></svg>
                </div>
            </div>
        </div>
        <div class="right">
            <p id="footbar-right"></p>
        </div>
    </div>
    <div class="footbar-track-preview">
        <div class="track-preview-info">
            <a class="track-preview-title"></a>
            <a class="track-preview-yearalbum"></a>
            <a class="track-preview-artist"></a>
            <a class="track-preview-composer"></a>
        </div>
        <img alt="current-track-cover" class="track-preview-cover" src="#">
    </div>
</div>
</div>
<script src="static/dist/js/manazeak.bundle.js" type="text/javascript"></script>
</body>
</html>
