<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="initial-scale=1" name="viewport">
    <meta name="description" th:content="#{mp.description}">
    <title th:text="#{mp.title}"></title>
    <link href="static/img/logo/manazeak-logo-square.svg" rel="icon" type="image/svg">
    <link href="static/dist/css/manazeak.bundle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="scene">
    <p class="error" th:if="${loginError}">Wrong user or password</p>
</div>
<div class="aside">
    <div class="user">
        <img alt="user-avatar" class="user-avatar" src="static/img/default/user.svg"/>
        <form method="post" th:action="@{/logout}">
            <img alt="user-logout" class="user-logout" src="static/img/actions/logout.svg"/>
            <input type="submit" value=""/>
        </form>
    </div>
</div>
<div class="footbar">
    <div class="footbar-controls">
        <div class="left">
            <p id="footbar-left"></p>
        </div>
        <div class="center">
            <div id="controls-container" class="controls-container">
                <div class="image-wrapper repeat"><img src="static/img/player/repeat-off.svg" id="repeat" alt="player-repeat"></div>
                <div class="image-wrapper shuffle"><img src="static/img/player/shuffle-off.svg" id="shuffle" alt="player-shuffle"></div>
                <div class="image-wrapper"><img id="previous" src="static/img/player/track-previous.svg" alt="player-previous"></div>
                <div class="image-wrapper"><img id="stop" src="static/img/player/stop.svg" alt="player-stop"></div>
                <div class="image-wrapper"><img id="play" src="static/img/player/play.svg" alt="player-play"></div>
                <div class="image-wrapper"><img id="next" src="static/img/player/track-next.svg" alt="player-next"></div>
                <div id="volumebar-wrapper" class="volumebar-wrapper">
                    <div class="image-wrapper"><img id="volumebar-img" src="static/img/player/volume-full.svg" alt="player-volume"></div>
                    <div id="volumebar-container" class="volumebar-container">
                        <div id="volumebar-current" class="volumebar-current full"></div>
                        <div id="volumebar-thumb" class="volumebar-thumb"></div>
                    </div>
                </div>
                <div class="image-wrapper speedometer"><img src="static/img/player/speedometer.svg" id="speedometer" alt="player-speedometer"></div>
                <div class="image-wrapper queue"><img src="static/img/player/queue.svg" id="queue" alt="player-queue"></div>
            </div>
            <div id="progress-container" class="progress-container">
                <div id="progress-track" class="progress-track">
                    <div id="progress-current" class="progress-current"></div>
                    <div id="progress-thumb" class="progress-thumb"></div>
                    <div id="progress-hover" class="progress-hover">--:--</div>
                </div>
                <div id="progress-moodbar" class="progress-moodbar">
                    <svg height="100%" width="100%"></svg>
                </div>
            </div>
        </div>
        <div class="right">
            <p id="footbar-right"></p>
        </div>
    </div>
    <div class="footbar-track-preview">
         <div class="track-preview-info">
                <a class="track-preview-title"></a>
                <a class="track-preview-yearalbum"></a>
                <a class="track-preview-artist"></a>
                <a class="track-preview-composer"></a>
            </div>
            <img src="#" class ="track-preview-cover" alt="current-track-cover">
        </div>
    </div>
</div>
<script src="static/dist/js/manazeak.bundle.js" type="text/javascript"></script>
</body>
</html>
