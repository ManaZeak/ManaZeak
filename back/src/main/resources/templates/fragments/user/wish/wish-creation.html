<div class="modal" xmlns:th="http://www.thymeleaf.org">
    <div class="header">
        <p>We are missing something?</p>
        <span id="wish-close" class="close">&#10006;</span>
    </div>
    <div class="container">
        <!--/*@thymesVar id="wish" type="org.manazeak.manazeak.entity.dto.user.wish.UserWishDto"*/-->
        <form method="POST" th:object="${wish}">
            <label for="username-input" th:text="#{user.wish.content}"></label>
            <p th:each="error : ${#fields.errors('content')}" th:text="${error}"></p>
            <input id="wish-content" maxlength="128" th:errorClass="'error'" th:field="*{content}" type="text"/>
            <!-- Global form errors -->
            <p class="global-error" th:if="${param.error}" th:text="#{user.login.error.fail}"></p>
            <!-- Required csrf token from session cookies -->
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            <button id="submit-form" style="display:none" type="submit"></button>
        </form>
    </div>
    <div class="footer">
        <label for="submit-form" id="submit-wish-button" th:text="#{user.login.submit}"></label>
    </div>
</div>
