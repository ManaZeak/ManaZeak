<div class="modal" xmlns:th="http://www.thymeleaf.org">
  <span class="close" id="modal-close">&#10006;</span>
  <div class="container">
    <img src="" id="album-cover" alt="album-cover">
    <div class="album-info">
      <h1 id="album-title"></h1>
      <p id="album-artist"></p>      
    </div>
  </div>
  <div class="footer">
    <button id="modal-footer-close" th:text="#{modal.footer.close}"></button>
  </div>
</div>
