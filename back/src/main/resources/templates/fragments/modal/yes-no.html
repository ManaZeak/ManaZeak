<div class="modal" xmlns:th="http://www.thymeleaf.org">
  <div class="header">
    <p id="modal-header-text"></p>
    <span class="close" id="modal-close">&#10006;</span>
  </div>
  <div class="container">
    <p id="modal-container-text"></p>
  </div>
  <div class="footer">
    <button id="modal-footer-no" th:text="#{modal.footer.no}"></button>
    <button id="modal-footer-yes" th:text="#{modal.footer.yes}"></button>
  </div>
</div>
