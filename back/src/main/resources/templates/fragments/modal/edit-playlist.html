<div class="modal" xmlns:th="http://www.thymeleaf.org" th:object="${playlist}">
  <div class="header">
    <p th:text="#{modal.newplaylist.title}"></p>
    <span class="close" id="modal-close">&#10006;</span>
  </div>
  <div class="container">
    <!--/*@thymesVar id="playlist" type="org.manazeak.manazeak.entity.dto.playlist.PlaylistEditDto"*/-->
    <form method="POST" th:object="${playlist}" id="new-playlist-form">
      <!-- TODO: Hide this. TODO-ABU6 Other than w/ just display non, ie in CSS plz -->
      <label for="playlist-id" style="display: none" th:text="#{modal.newplaylist.name}"></label>
      <input id="playlist-id" style="display: none" th:field="*{playlistId}" maxlength="256" type="text"/>
      <!-- Inserting the fragment. -->
      <div th:replace="~{/include/playlist/playlistForm.html :: playlistForm (${playlist})}"></div>
    </form>
  </div>
  <div class="footer">
    <label class="submit" for="submit-form" id="submit-new-playlist" th:text="#{modal.newplaylist.submit}"></label>
  </div>
</div>
