<div class="modal" xmlns:th="http://www.thymeleaf.org">
  <div class="header">
    <p th:text="#{modal.reset_password.title}"></p>
    <span class="close" id="modal-close">&#10006;</span>
  </div>
  <div class="container">
    <label for="reset-password-one-input" th:text="#{user.register.password_one}"></label>
    <input id="reset-password-one-input" maxlength="256" type="password"/>
    <label for="reset-password-two-input" th:text="#{user.register.password_two}"></label>
    <input id="reset-password-two-input" maxlength="256" type="password"/>    
  </div>
  <div class="footer">
  <button th:text="#{user.register.submit}" type="submit" id="reset-password-submit"></button>
  </div>
</div>
