<div class="main-page" xmlns:th="http://www.thymeleaf.org">
    <h2 th:text="#{mp.release_artists}"></h2>
    <!--/*@thymesVar id="artists" type="org.manazeak.manazeak.entity.dto.library.artist.ArtistMinimalInfoDto"*/-->
    <!-- Iterating through the artists -->
    <div class="artists-container" id="artists-container">
        <div class="artist-item" th:data-id="${artist.id}" th:each="artist : ${artists}">
            <div th:if="${artist.cover != null}">
                <img alt="artist-pp"
                     class="artist-pp"
                     th:src="'/resources/artist_pictures/medium/' + *{artist.cover} + '.jpg'">
            </div>
            <div th:if="${artist.cover == null}">
                <img alt="artist-pp"
                     class="artist-pp"
                     th:src="'static/img/object/artist.svg'">
            </div>
            <p class="artist-name" th:text="*{artist.name}"></p>
            <!-- User doesn't have an avatar. Displaying default -->
            <span th:if="*{artist.isLabel}">
      <img alt="artist-is-label" class="artist-is-label" src="static/img/object/label.svg">
    </span>
        </div>
    </div>
    <h2 th:text="#{mp.genres}"></h2>
    <div class="genres-container" id="genres-container">
        <button id="test-button">Test</button>
    </div>
</div>
