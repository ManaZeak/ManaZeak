<div xmlns:th="http://www.thymeleaf.org">
  <!--/*@thymesVar id="label" type="org.manazeak.manazeak.entity.dto.library.label.LabelCompleteInfoDto"*/-->
  <div class="label-header" th:attr="data-id=*{label.id}">
    <div class="label-header-left">
      <div th:replace="~{/include/label/labelPictureFragment :: labelPictureDisplay(${label.picture()}, orig)}"></div>
      <h1 th:text="${label.name}" id="label-name"></h1>
    </div>
    <div class="label-header-right">
      <div class="view-commands">
        <img src="/static/img/navigation/nav-up.svg" id="all-expander" alt="all-expander">
      </div>
    </div>
  </div>
  <div th:each="artist : ${label.artists}">
    <div th:replace="~{/include/artist/minimalArtistFragment :: displayMinimalArtist(*{artist}, medium)}"></div>
  </div>
  <div th:replace="~{/include/album/minimalAlbumFragment :: displayMinimalAlbums(${label.albums()}, medium)}"></div>
</div>
