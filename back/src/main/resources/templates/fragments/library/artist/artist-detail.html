<!--/*@thymesVar id="artist" type="org.manazeak.manazeak.entity.dto.library.artist.ArtistDetailsDto"*/-->
<!--/*@thymesVar id="album" type="org.manazeak.manazeak.entity.dto.library.album.AlbumInfoArtistViewDto"*/-->
<div xmlns:th="http://www.thymeleaf.org" class="release-artist-view-wrapper">
  <div class="artist-header">
    <div class="artist-header-left">
      <div th:replace="include/artist/artistPictureFragment.html :: artistPictureDisplay (*{artist.cover}, 'orig')"></div>
      <h1 th:text="${artist.name}" id="artist-name"></h1>
    </div>
    <div class="artist-header-right">
      <p>
        <span th:text="#{view.rlartist.about}"></span>&nbsp;
        <span th:text="${artist.name}"></span>
      </p>
      <p class="artist-birth-death"><em>
        <span th:text="${artist.birthDate}"></span>&nbsp;â€“&nbsp;
        <span th:text="${artist.deathDate}"></span>
      </em></p>
      <p th:text="${artist.countryCode}"></p>
      <p th:text="${artist.bio}"></p>
    </div>
  </div>
  <div class="artist-content">
    <h1>
      <span th:text="#{view.rlartist.album_released}"></span>&nbsp;
      <span th:text="${artist.name}"></span>
    </h1>
    <div id="released-albums" class="released-albums">
      <div th:each="album : ${albums}" th:attr="data-id=*{album.albumId}" class="album">
        <h3 th:text="*{album.releaseYear}"></h3>
        <div th:replace="include/album/albumPictureFragment.html :: albumPictureDisplay (*{album.cover}, 'medium')"></div>
        <h2><span th:text="*{album.title}"></span></h2>
      </div>
    </div>
  </div>
</div>
