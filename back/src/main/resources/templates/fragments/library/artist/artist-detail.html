<div xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="artist" type="org.manazeak.manazeak.entity.dto.library.artist.ArtistDetailsDto"*/-->
    <p th:text="${artist.artistId}"></p>
    <p th:text="${artist.name}"></p>
    <p th:text="${artist.birthDate}"></p>
    <p th:text="${artist.deathDate}"></p>
    <p th:text="${artist.isLabel()}"></p>
    <p th:text="${artist.testimonyFrom}"></p>
    <p th:text="${artist.testimonyText}"></p>
    <p th:text="${artist.countryCode}"></p>
    <p th:text="${artist.labelId}"></p>
    <p th:text="${artist.label}"></p>
    <p th:text="${artist.bio}"></p>
    <img alt="artist-pp" class="artist-pp" th:src="'/resources/artist_pictures/orig/' + *{artist.name} + '.jpg'">


    <p>MEMBERS</p>
    <div th:each="member : ${artist.members}">
        <p th:text="*{member.name}"></p>
        <p th:text="*{member.cover}"></p>
        <p th:text="*{member.label}"></p>
        <img alt="artist-pp" class="artist-pp" th:src="'/resources/artist_pictures/orig/' + *{member.name} + '.jpg'">
    </div>
</div>
