<!--/*@thymesVar id="rlArtist" type="org.manazeak.manazeak.entity.dto.library.artist.ArtistMinimalInfoDto"*/-->
<div xmlns:th="http://www.thymeleaf.org" class="all-release-artist-view-wrapper">
  <div class="section-header">
    <h1 th:text="#{view.arlartist.title}"></h1>
    <p th:text="#{view.arlartist.artist_count}" id="artist-count"></p>
  </div>
  <div id="artists-container" class="items-in-grid">
    <div th:each="rlArtist : ${rlArtists}" class="item-wrapper" th:data-id="${rlArtist.id}"> <!-- Replicating ID for click evt -->
      <div th:replace="~{/include/artist/minimalArtistFragment.html :: displayMinimalArtist(*{rlArtist}, small)}"></div>
    </div>
  </div>
</div>
