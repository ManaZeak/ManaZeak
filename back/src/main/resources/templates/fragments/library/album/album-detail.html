<div xmlns:th="http://www.thymeleaf.org" class="album-view-wrapper">
  <!--/*@thymesVar id="album" type="org.manazeak.manazeak.entity.dto.library.album.AlbumDetailsDto"*/-->
  <div class="album-container">
    <div class="album-aside">
      <div th:replace="include/album/albumPictureFragment.html :: albumPictureDisplay (*{album.cover}, large)"></div>
      <h1 th:text="*{album.title}"></h1>
      <i><p th:text="#{view.album.performers}"></p></i>
      <div id="performers-container" class="performers-container">
        <!--/*@thymesVar id="performers" type="java.util.List"*/-->
        <!--/*@thymesVar id="performer" type="org.manazeak.manazeak.entity.dto.library.artist.ArtistMinimalInfoDto"*/-->
        <div th:each="performer : ${performers}" class="performer" th:attr="data-id=*{performer.id}">
          <div th:replace="/include/artist/artistPictureFragment.html :: artistPictureDisplay (*{performer.cover}, tiny)"></div>
          <p class="artist-name" th:text="*{performer.name}"></p>
        </div>
      </div>
    </div>
    <div class="album-content">
      <div class="album-info">
        <h2>
          <span th:text="*{album.albumArtist}" th:attr="data-id=*{album.albumArtistId}" id="release-artist"></span>&nbsp;–&nbsp;
          <span th:text="*{album.title}"></span>
        </h2>
        <p>
          <span th:text="*{album.totalTrack}"></span>&nbsp;Track(s),&nbsp;
          <span th:text="*{album.duration}" id="album-duration"></span>&nbsp;–&nbsp;
          <span th:text="#{view.album.released_on}"></span>&nbsp;
          <span th:text="*{album.releaseDate}" id="album-release-date"></span>
        </p>
        <p>
          <span th:text="*{album.labelName}"></span>,&nbsp;
          <span th:text="*{album.catalogNumber}"></span>
        </p>
        <!-- <p th:text="*{album.startingRecordingDate}"></p> -->
        <!-- <p th:text="*{album.endRecordingDate}"></p> -->
        <!-- <p th:text="*{album.eanUpn}"></p> -->
        <div id="release-artist-container" class="release-artist-container">
          <div th:replace="include/artist/artistPictureFragment.html :: artistPictureDisplay (*{album.albumArtistPicture}, small)"></div>
        </div>
      </div>
      <div id="album-tracks" class="album-tracks">
        <div th:each="track : *{album.tracks}" class="track">
          <p><span th:text="*{track.title}"></span><span th:text="*{track.duration}"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>
