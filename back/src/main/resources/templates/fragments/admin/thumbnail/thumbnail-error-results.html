<!--/*@thymesVar id="errors" type="java.util.List<org.manazeak.manazeak.entity.dto.admin.thumbnail.ThumbnailErrorLineDto>"*/-->
<div id="errors-container" class="errors-container" th:data-total="${size}" xmlns:th="http://www.thymeleaf.org">
  <div class="thumbnail-error" th:each="error : ${errors}" th:attr="data-id=*{error.thumbnailErrId}">
    <div class="text-container">
      <!-- <img th:src="'/static/img/object/' + *{error.error} + '.svg'"> -->
      <div th:if="*{error.labelId != null}" th:attr="data-id=*{error.labelId}">
        <p th:text="#{admin.thumb.label} + ' ' + *{error.elementName}" class="error-element-name"></p>
      </div>
      <div th:if="*{error.albumId != null}" th:attr="data-id=*{error.albumId}">
        <p th:text="#{admin.thumb.album} + ' ' + *{error.elementName}" class="error-element-name"></p>
      </div>
      <div th:if="*{error.genreId != null}" th:attr="data-id=*{error.genreId}">
        <p th:text="#{admin.thumb.genre} + ' ' + *{error.elementName}" class="error-element-name"></p>
      </div>
      <div th:if="*{error.artistId != null}" th:attr="data-id=*{error.artistId}">
        <p th:text="#{admin.thumb.artist} + ' ' + *{error.elementName}" class="error-element-name"></p>
      </div>
      <p th:text="#{*{error.typeCode}}" class="error-type-label"></p>      
    </div>
    <span th:unless="*{error.processed == true}">
      <button>Mark done</button>
    </span>
  </div>
</div>
