<div th:each="user : ${users}" th:fragment="userHierarchy(users)" th:if="${users != null}"
     xmlns:th="http://www.thymeleaf.org">

         th:insert="include/admin/userHierarchyInclude :: userHierarchy(users=${user.children})"> children
    </div>
</div>
