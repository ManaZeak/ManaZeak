modal.about.title=À propos de ManaZeak
modal.about.text.one=ManaZeak est un projet qui a démarré en september 2017, en tant que projet de fin d'étude à l'ESIEA Paris, autour d'un groupe de quatre randoms amoureux de la musique ; Arthur Beaulieu, Pierre Bouniol, Pierre-Balthazar Donadieu de Lavit and Valentin Peiro. L'ambition derrière le projet est de fournir un moyen de gérer une librairie entière de musique, tout en utilisant les métadonnées sur les fichiers pour fournir une navigation et des liens entre les artistes le plus pertinent et complet qu'il soit ; une classification stricte mène à une experience exceptionnelle.
modal.about.text.two=Le projet académique, c'est terminé (avec succès) en February 2018, mais Arthur Beaulieu et Pierre Bouniol décidèrent de transformer ce projet en un service auto-hébergeable par tous, pour réaliser l'ambition initiale dans toute sa splendeur. Au cours de cette quète musicale, Armand Vignat à dispensé ces précieux conseils en administration système pour améliorer le déploiement de ManaZeak, Raphaël Beekman à apporter ces éclaircissements sur les interfaces et sur l'experience utilisateur, Erwan Le Guern a donné de son temps pour discuter la convention de nommage des fichiers, ainsi que sur les liens possibles et importants de réaliser avec les informations des pistes.
modal.about.text.three=Une instance de ManaZeak se veut privée et respectueuse de ses utilisateurs. Son code source est intégralement consultable sur GitHub. Nous sommes maintenant deux mainteneurs, ainsi toute contribution, de n'importe quelle nature est un beau coup de pouce! Des idées de fonctionnalité, pull request, documentation et wiki, ddiscussion sur les fonctionnalités existantes, nous sommes toutes ouïes :) Contactez-nous par mail à support@manazeak.org
