{% load i18n %}
{% load staticfiles %}
<div class="context-transparent-overlay">
  <div class="user-menu">
    <div class="entry admin" data-perm="ADMV">
      <img src="{% static "img/actions/option-gear.svg" %}" alt="logout">
      <p class="admin-text">{% trans 'Admin' %}</p>
    </div>
    <div class="entry community" data-perm="NONE">
      <img src="{% static "img/social/community.svg" %}" alt="logout">
      <p class="community-text">{% trans 'Community' %}</p>
    </div>
    <div class="entry userid" data-perm="NONE">
      <img src="{% static "img/social/idcard.svg" %}" alt="logout">
      <p class="userid-text">{% trans 'My ID' %}</p>
    </div>
    <div class="entry log-out" data-perm="NONE">
      <img src="{% static "img/actions/logout.svg" %}" alt="logout">
      <p class="log-out-text">{% trans 'Log Out' %}</p>
    </div>
  </div>
</div>
