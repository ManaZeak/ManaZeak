{% load staticfiles %}

<div class="context-transparent-overlay">
  <div class="track-context">
    <div class="entry play-pause" data-view="ListView">
      <img src="{% static "img/player/play.svg" %}" alt="play-pause">
      <p><strong>Play</strong></p>
    </div>
    <div class="entry stop" data-view="ListView">
      <img src="{% static "img/player/stop.svg" %}" alt="stop">
      <p><strong>Stop playback</strong></p>
    </div>
    <div class="entry download" data-view="ListView">
      <img src="{% static "img/actions/download.svg" %}" alt="download">
      <p><strong>Download</strong></p>
    </div>
    <div class="entry add-to-queue" data-view="ListView">
      <img src="{% static "img/actions/logout.svg" %}" alt="logout">
      <p><strong>Add to queue</strong></p>
    </div>
  </div>
</div>
