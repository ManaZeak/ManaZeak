{% load staticfiles %}

<div id="footBar">
    <!--<div id="spectrumContainer"> <!-- Bc of float left, this must be before other divs -->

    <!--</div> -->
    <div id="trackPreview">
        <div class="tooltipWrapper">
            <img src="{% static "img/covers/default.jpg" %}" alt="" id="trackPreviewCover">
            <span class="tooltipTrackCover"><img src="{% static "img/covers/default.jpg" %}" alt="" id="trackPreviewThumb"></span>
        </div>
        <ul>
            <li id="trackPreviewTitle">404</li>
            <li id="trackPreviewArtist">Knife Party</li>
            <li id="trackPreviewAlbum">Abandon Ship [LP]</li>
            <li><span id="trackPreviewYear">2014</span>&nbsp;&nbsp;-&nbsp;&nbsp;<span id="trackPreviewGenre">Complextro</span></li>
        </ul>
    </div>
    <div id="controlsContainer">
        <div id="half">
            <a id="buttonShuffle"><img src="{% static "img/player/shuffle.svg" %}" id="imageShuffle" alt=""></a>
            <a id="buttonRepeat"><img src="{% static "img/player/repeat.svg" %}" id="imageRepeat" alt=""></a>
            <a id="buttonPrevious"><img src="{% static "img/player/previous.svg" %}" id="imagePrevious" alt=""></a>
            <a id="buttonPlay"><img src="{% static "img/player/play.svg" %}" id="imagePlay" alt=""></a>
            <a id="buttonStop"><img src="{% static "img/player/stop.svg" %}" id="imageStop" alt=""></a>
            <a id="buttonNext"><img src="{% static "img/player/next.svg" %}" id="imageNext" alt=""></a>
            <a id="buttonMute">
                <img src="{% static "img/player/volume.svg" %}" id="imageMute" alt="" />
                <div id="volumeBarWrapper">
                    <div id="volumeBar">
                        <div id="volume"></div>
                        <div id="volumeThumb"></div>
                    </div>
                </div>
            </a>
            <div id="queueExpander">
                <img src="{% static "img/player/menu.svg" %}" id="imageQueueExpander" alt="">
                <div id="queue">

                </div>
            </div>
        </div>
        <div id="half">
            <div id="progressBarWrapper">
                <span id="currentDuration" class="pointer">--:--</span>
                <div id="progressBar">
                    <div id="progress"></div>
                    <div id="progressThumb"></div>
                    <div id="progressTimecodeHover">--:--<p>- --:--</p></div>
                </div>
                <span id="totalDuration" class="pointer">--:--</span>
            </div>
        </div>
    </div>
    <div id="playlistPreview">
        <ul>
            <li id="playlistPreviewName">404</li>
            <li id="playlistPreviewTotal">Knife Party</li>
            <li id="playlistPreviewDuration">Abandon Ship [LP]</li>
            <li><span id="playlistPreviewRepeat">2014</span>&nbsp;&nbsp;-&nbsp;&nbsp;<span id="playlistPreviewShuffle">Complextro</span></li>
        </ul>
        <div class="tooltipWrapper">
            <img src="{% static "img/covers/default.jpg" %}" alt="" id="playlistPreviewCover">
            <span class="tooltipPlaylistCover"><img src="{% static "img/covers/default.jpg" %}" alt="" id="playlistPreviewThumb"></span>
        </div>
    </div>
</div>
