{% load staticfiles %}

<div id="newLibrary">
    <h1>New library</h1>
    <p id="infoLabel">-</p>
    <input id="name" type="text" placeholder="Enter the name of the library"><br>
    <input id="path" type="text" placeholder="Enter the absolute path to your library"><br>
    <span id="id3Label">Automatically convert files to <a href="https://en.wikipedia.org/wiki/ID3#ID3v2" target="_blank">ID3v2</a></span>
    <input id="convert" type="checkbox"><br>
    <button id="scan">Scan</button>
</div>
