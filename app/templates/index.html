{% load staticfiles %}
{% load mzkWorldMapTag %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ManaZeak is a free software that gives you the ability to listen to and edit your musical library from anywhere that has a connection and a true web browser (i.e. Chromium, Firefox). It is also linked to SyncThing, to automatically sync your online library with all the devices that share it. Check out our repo : https://github.com/Squadella/ManaZeak">
    <title>ManaZeak</title>
    <link rel="icon" type="image/png" href="{% static "img/logo/manazeak-logo-square.svg" %}">
    <link rel="stylesheet" type="text/css" href="{% static "dist/css/manazeak.bundle.css" %}">
    {% mzkWorldMapIncludeCss %}
  </head>
  <body>
    <div id="topbar" class="topbar">
      <div id="topbar-spinner" class="topbar-spinner"></div>
      <div id="home-container" class="home-container">
        <img src="{% static "img/navigation/home.svg" %}" id="topbar-home-button" class="topbar-home-button" alt="main-page">
      </div>
      <div id="suggestion-container" class="suggestion-container">
        <img src="{% static "img/actions/suggestion.svg" %}" id="topbar-suggestion-button" class="topbar-suggestion-button" alt="suggestion">
      </div>
      <p class="topbar-view-breadcrumbs"></p>
      <!-- Toptbar-logo is by default hidden under Aside, but revealed when collapsed -->
      <img src="{% static "img/logo/manazeak-text.svg" %}" id="topbar-logo" class="topbar-logo" alt="manazeak-text-logo">
    </div>
    <div id="scene" class="scene"></div>
    <div class="aside">
      <div class="aside-user-container">
        <img src="{% static "img/default/user.svg" %}" id="aside-user-pp" alt="">
        <h2 id="aside-user-name">Username</h2>
      </div>
      <div class="app-controls">
        <div class="aside-collapser">
          <img src="{% static "img/navigation/nav-right.svg" %}" id="aside-toggle" class="aside-toggle" alt="aside-toggle">
        </div>
        <img src="{% static "img/logo/manazeak-text.svg" %}" id="aside-logo" class="aside-logo" alt="manazeak-aside-text-logo">
      </div>
      <div class="aside-content"></div>
      <div class="aside-track-preview">
        <div class="track-preview-info">
          <a class="track-preview-title"></a>
          <a class="track-preview-yearalbum"></a>
          <a class="track-preview-artist"></a>
          <a class="track-preview-composer"></a>
        </div>
        <img src="#" class ="track-preview-cover" alt="current-track-cover">
      </div>
    </div>
    <div id="footbar" class="footbar">
      <div class="footbar-controls">
        <div class="left">
          <p id="footbar-left"></p>
        </div>
        <div class="center">
          <div id="controls-container" class="controls-container">
            <div class="image-wrapper repeat"><img src="{% static "img/player/repeat-off.svg" %}" id="repeat" alt="player-repeat"></div>
            <div class="image-wrapper shuffle"><img src="{% static "img/player/shuffle-off.svg" %}" id="shuffle" alt="player-shuffle"></div>
            <div class="image-wrapper"><img id="previous" src="{% static "img/player/track-previous.svg" %}" alt="player-previous"></div>
            <div class="image-wrapper"><img id="stop" src="{% static "img/player/stop.svg" %}" alt="player-stop"></div>
            <div class="image-wrapper"><img id="play" src="{% static "img/player/play.svg" %}" alt="player-play"></div>
            <div class="image-wrapper"><img id="next" src="{% static "img/player/track-next.svg" %}" alt="player-next"></div>
            <div id="volumebar-wrapper" class="volumebar-wrapper">
              <div class="image-wrapper"><img id="volumebar-img" src="{% static "img/player/volume-full.svg" %}" alt="player-volume"></div>
              <div id="volumebar-container" class="volumebar-container">
                <div id="volumebar-current" class="volumebar-current full"></div>
                <div id="volumebar-thumb" class="volumebar-thumb"></div>
              </div>
            </div>
            <div class="image-wrapper speedometer"><img src="{% static "img/player/speedometer.svg" %}" id="speedometer" alt="player-speedometer"></div>
            <div class="image-wrapper queue"><img src="{% static "img/player/queue.svg" %}" id="queue" alt="player-queue"></div>
          </div>
          <div id="progress-container" class="progress-container">
            <div id="progress-track" class="progress-track">
              <div id="progress-current" class="progress-current"></div>
              <div id="progress-thumb" class="progress-thumb"></div>
              <div id="progress-hover" class="progress-hover">--:--</div>
            </div>
            <div id="progress-moodbar" class="progress-moodbar">
              <svg height="100%" width="100%" draggable="false"></svg>
            </div>
          </div>
        </div>
        <div class="right">
          <p id="footbar-right"></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{% static "lib/d3.v3.min.js" %}"></script>
    <script type="text/javascript" src="{% static "dist/js/manazeak.bundle.js" %}"></script>
    {% mzkWorldMapIncludeJs %}
  </body>
</html>
