{% load staticfiles %}
{% load sass_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <meta name="description" content="ManaZeak is a free software that gives you the ability to listen to and edit your musical library from anywhere that has a connection and a true web browser (i.e. Chromium, Firefox). It is also linked to SyncThing, to automatically sync your online library with all the devices that share it. Check out our repo : https://github.com/Squadella/ManaZeak">
        <title>ManaZeak</title>
        <link rel="stylesheet" type="text/css" href="{% sass_src "scss/style.scss" %}">
    </head>
    <body>
      <div id="top-bar">

      </div>
      <div id="footbar">
        <div class="left">

        </div>
        <div class="center">
          <div id="controls-container">
            <!-- <img src="../../static/img/player/previous.svg" alt=""> -->
            <img id="stop" src="../../static/img/player/stop.svg" alt="">
            <img id="play" src="../../static/img/player/play.svg" alt="">
            <!-- <img src="../../static/img/player/next.svg" alt=""> -->
          </div>
          <div id="progress-container">
            <div id="progress-track">
              <div id="progress-current"></div>
              <div id="progress-thumb"></div>
              <div id="progress-hover">--:--</div>
            </div>
            <div id="progress-moodbar">

            </div>
          </div>
        </div>
        <div class="right">

        </div>
      </div>
<!--  TEMP MATERIAL HERE, JUST TO TEST PLAYER -->
<button id="change">Track 1</button>
<button id="change1">Track 2</button><br>
<button id="mute">Mute</button><br>
<span id="vo">Volume: 1</span><br>
<button id="vd">Volume down</button>
<button id="vu">Volume up</button>
<button id="vh">Volume half</button><br>
<span id="seak">0 %</span><br>
<button id="rewind">Rewind</button>
<button id="ff">Fast Forward</button>
<button id="half">Half track</button><br>
<!--  TEMP MATERIAL HERE, JUST TO TEST PLAYER -->
        <!-- <script type="text/javascript" src="{% static "js/lib/d3.v3.min.js" %}"></script> -->
        <script type="text/javascript" src="{% static "js/dist/manazeak.bundle.js" %}"></script>
    </body>
</html>
